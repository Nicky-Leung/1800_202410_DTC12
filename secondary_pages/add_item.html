<body style="background-color: #2a2a2a; color: #d49d40;">
    <!--Can improve later ig-->
    <!-- navbar -->

    <div class="d-flex justify-content-start mt-3">
        <a href="../main_pages/profile.html">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-arrow-narrow-left" width="44"
                height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#000000" fill="none" stroke-linecap="round"
                stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M5 12l14 0" />
                <path d="M5 12l4 4" />
                <path d="M5 12l4 -4" />
            </svg>
            </svg>
        </a>

    </div>
    <!-- main -->
    <div class="container p-5 rounded-3 mt-2 font-weight:400px">
        <div class="row justify-content-center">
            <div class="col-7 mt-4">
                <h2 class="text-center mb-4">Add New Item</h2>
                <!-- Item form -->
                <form id="addItemForm">
                    <div class="mb-3">
                        <label for="itemName" class="form-label">Item Name</label>
                        <input type="text" class="form-control" id="itemName" name="itemName"
                            placeholder="Enter item name" required>
                        <!--added required so its unsubmittable when unfilled-->
                    </div>
                    <div class="mb-3">
                        <label for="itemPrice" class="form-label">Price</label>
                        <input type="number" class="form-control" id="itemPrice" name="itemPrice"
                            placeholder="Enter price" required>
                    </div>
                    <div class="mb-3">

                        <textarea class="form-control" id="itemDescription" name="itemDescription" rows="3"
                            placeholder="Enter item description" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="itemReview" class="form-label">User Reviews</label>
                        <div class="card-body" id="userReview">
                            <span class="material-icons star" id="star1">star_outline</span>
                            <span class="material-icons star" id="star2">star_outline</span>
                            <span class="material-icons star" id="star3">star_outline</span>
                            <span class="material-icons star" id="star4">star_outline</span>
                            <span class="material-icons star" id="star5">star_outline</span>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="itemReview" class="form-label">Condition</label>
                        <div class="card-body" id="condition">
                            <span class="material-icons star" id="star1">star_outline</span>
                            <span class="material-icons star" id="star2">star_outline</span>
                            <span class="material-icons star" id="star3">star_outline</span>
                            <span class="material-icons star" id="star4">star_outline</span>
                            <span class="material-icons star" id="star5">star_outline</span>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="itemReview" class="form-label">Value</label>
                        <div class="card-body" id="price">
                            <span class="material-icons star" id="star1">star_outline</span>
                            <span class="material-icons star" id="star2">star_outline</span>
                            <span class="material-icons star" id="star3">star_outline</span>
                            <span class="material-icons star" id="star4">star_outline</span>
                            <span class="material-icons star" id="star5">star_outline</span>
                        </div>
                    </div>
                  



                    <div class="mb-3">
                        <label for="itemImage" class="form-label">Upload Image</label>
                        <input type="file" class="form-control" id="itemImage" name="itemImage" accept="image/*"
                            required>
                    </div>

                    <!-- Buttons for submitting or going back -->
                    <a class="button"
                        style="color: #d49d40; text-decoration: none; vertical-align: middle; border-radius: 5px; background-color: transparent; border: 1px solid #d49d40; margin-right: 10px; padding: 5px 14px;"
                        href="../main_pages/profile.html">Back</a>
                    <button type="submit" class="btn"
                        style="background-color: #d49d40; vertical-align: middle;">Submit</button>
                </form>
            </div>
        </div>
    </div>
