<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <!-- Google Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <style>
    body {
      font-family: 'Futura', sans-serif;
      margin: 0;
      padding: 0;
      background-color: steelblue;
    }

    .container-fluid {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: #9FE2BF;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    p {
      color: #666;
      font-size: 16px;
      line-height: 1.6;
      text-align: center;
    }

    .btn-container-fluid {
      display: flex;
      justify-content: space-around;
      margin-top: 30px;
    }

    .btn {
      padding: 12px 20px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: midnightblue;
      color: #fff;
    }

    @media (max-width: 768px) {
      .container-fluid {
        margin: 20px;
        padding: 15px;
        max-width: 90%;
      }

      .custom-navbar {
        max-width: 100%;
      }
    }

    h1 {
      font-size: 24px;
    }

    p {
      font-size: 14px;
    }

    .btn {
      font-size: 14px;
    }


    .custom-navbar {
      background-color: midnightblue !important;
      padding-top: 0;
      padding-bottom: 0;

    }
  </style>
</head>

<body>

  <nav class="navbar navbar-expand-lg custom-navbar">
    <div class=" container-fluid" style="background-color: midnightblue; ">
      <div class="row w-100">
        <div class="col">
          <a class="navbar-brand" href="#" style="color:white; font-weight:800">
            <img src="images/low_quality_midas_logo.png" width="30" height="30" class="d-inline-block align-top" alt="">
            MIDAS
          </a>
        </div>
        <div class="col">
          <div class="input-group rounded">
            <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
            <a href="" class = "btn btn-success"><span class="material-symbols-outlined">
              search
              </span></a>
          </div>
        </div>
      </div>
    </div>
  </nav>


  <div class="container-fluid">
    <bold>
      <h1 style="padding-bottom: 20px; padding-top:25px; font-weight: 700; color:black">Welcome to Midas!</h1>
    </bold>
    <p style = "padding-bottom: 60px;">We help you track prices on secondary markets, turning your product to gold! </p>

    <p style=" color:black; padding-bottom: 50px;"><b>Log in</b> or <b>sign up</b> to get started</p>

    <div class="btn-container-fluid">
      <a href="index.html" class="btn btn-primary">Log In <i class="material-icons bold">login</i></a>
      <a href="index.html" class="btn btn-success">Sign Up <i class="material-icons bold">person_add</i></a>
    </div>
  </div>

  <footer class="navbar justify-content-evenly bg-info fixed-bottom">
    <div class="container py-3">
      <span class="material-icons">favorite</span>
      <span class="material-icons">home</span>
      <span class="material-icons">map</span>
    </div>
  </footer>

  <!-- Bootstrap JS (Optional) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
